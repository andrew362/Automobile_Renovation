<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="fonts/CASTELAR.ttf">
    <link href="fonts/ITCEDSCR.TTF">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Sail|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Automobile Renovation</title>
</head>

<body>
   
   <header id="navbar">
       <nav>
           <li><a href="#">About</a></li>
           <li><a href="#">Gallery</a></li>
           <li><a href="#">Contact</a></li>
       </nav>
   </header>
   
   
    <section id="wrapper" class="skewed">
        
           
           <div class="layer bottom">
            <div class="content-wrap">

                <div class="content-body">
                    <h1>Automobile Renovation</h1>
                    <p>For passion to old cars</p>
                </div>
                
                <img src="img/cayton-grey.jpg" alt="">
                <div class="cover--black"></div>
            </div>
        </div>
        
        
        <div class="layer top">
            <div class="content-wrap">
            
               <div class="content-body">
                    <h1>Automobile Renovation</h1>
                    <p>For love to beauty</p>
                </div>
                
                <img src="img/cayton-red.jpg" alt="">
                <div class="cover--black"></div>
            </div>
        </div>
        
        
        <div class="handle"></div>
        
        <div class="arrow-down">
            <a href="#gallery"><i class="fas fa-angle-double-down"></i></a>
        </div>
        
        
    </section>
    
    <section id="gallery">
        
        <div class="owl-carousel owl-theme">
            <div class="item"> <img src="img/dan-gold.jpg" alt="Picture"></div>
            <div class="item item2"><img src="img/dan-gold2.jpg" alt="Picture"></div>
            <div class="item item3"><img src="img/clem-onojeghuo.jpg" alt="Picture"></div>
            <div class="item item4"><img src="img/janko-ferlic.jpg" alt="Picture"></div>
            <div class="item item5"><img src="img/robin-vet.jpg" alt="Picture"></div>

        </div>
         
         
    </section>
    
    
<script src="script/owl.carousel.min.js"></script>     
<script src="script/script.js"></script>
  
</body>
</html>
